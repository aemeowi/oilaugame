<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OILAU Bridgerton Quiz</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffe6f2, #ffb6d5, #c77dff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4b1b3a;
    }

    .quiz-box {
      width: 95%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 30px;
      padding: 35px;
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
      text-align: center;
      border: 3px solid rgba(255,255,255,0.4);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 55px;
      margin: 0;
      color: #7a2c6c;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-top: 5px;
      color: #5e2a52;
    }

    .question {
      font-size: 22px;
      font-weight: 600;
      margin: 25px 0 10px;
    }

    img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 20px;
      margin: 15px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.6);
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 18px;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .btn1 { background: linear-gradient(135deg,#ff4b8b,#ff7ac7); }
    .btn2 { background: linear-gradient(135deg,#8a4bff,#c77dff); }
    .btn3 { background: linear-gradient(135deg,#ff9800,#ffcc80); }
    .btn4 { background: linear-gradient(135deg,#2196f3,#6ec6ff); }

    .correct { outline: 4px solid lime; }
    .wrong { outline: 4px solid red; }

    .score {
      margin-top: 18px;
      font-size: 20px;
      font-weight: bold;
      color: #5e1f4d;
    }

    .next {
      margin-top: 25px;
      padding: 14px 28px;
      border-radius: 18px;
      font-size: 18px;
      background: white;
      color: #b33c7a;
      font-weight: 700;
    }

    .review {
      text-align: left;
      margin-top: 20px;
      font-size: 16px;
      color: #4b1b3a;
    }

    .review p {
      background: rgba(255,255,255,0.5);
      padding: 10px;
      border-radius: 15px;
      margin: 8px 0;
    }

  </style>
</head>
<body>

  <div class="quiz-box" id="quizBox">
    <h1>OILAU</h1>
    <h2>‚ú® Bridgerton Regency Era Quiz ‚ú®</h2>

    <div class="question" id="question"></div>
    <img id="qImage" src="" style="display:none;"/>

    <div class="answers" id="answers"></div>

    <button class="next" onclick="nextQuestion()">Next ‚û°Ô∏è</button>

    <div class="score" id="score">Score: 0</div>
  </div>

  <script>
    const quiz = [
      {
        q: "What was the purpose of the 'Season' in Regency England?",
        image: "https://i.ibb.co/hFHQHQD2/IMG-0815.jpg",
        answers: ["Harvest celebration", "Social events for marriage", "School exams", "Winter festival"],
        correct: 1,
        explanation: "The Season was when young aristocrats attended balls to find suitable marriage partners."
      },
      {
        q: "Who wrote gossip and secrets in Bridgerton society?",
        image: "https://i.ibb.co/27V9PgxY/IMG-0816.jpg",
        answers: ["The Queen", "Lady Whistledown", "The Duke", "The Footman"],
        correct: 1,
        explanation: "Lady Whistledown was the anonymous writer spreading gossip in the Ton."
      },
      {
        q: "What was a grand dance party called in the 19th century?",
        image: "https://i.ibb.co/HfHVTwS1/IMG-0817.jpg",
        answers: ["A ball", "A market", "A trial", "A battle"],
        correct: 0,
        explanation: "A ball was an elegant social event with dancing and music."
      },
      {
        q: "Which city was the heart of high society life?",
        image: "https://i.ibb.co/hFHQHQD2/IMG-0815.jpg",
        answers: ["London", "Paris", "Edinburgh", "Dublin"],
        correct: 0,
        explanation: "London was the centre of aristocratic society and events."
      },
      {
        q: "What skill was most important for a young lady of the Ton?",
        image: "https://i.ibb.co/27V9PgxY/IMG-0816.jpg",
        answers: ["Dancing", "Boxing", "Driving", "Fishing"],
        correct: 0,
        explanation: "Dancing was essential for social success at balls."
      },
      {
        q: "What does 'etiquette' mean in Bridgerton times?",
        image: "https://i.ibb.co/HfHVTwS1/IMG-0817.jpg",
        answers: ["Good manners", "Magic spells", "Horse riding", "Cooking recipes"],
        correct: 0,
        explanation: "Etiquette means the rules of polite behaviour in society."
      }
    ];

    let current = 0;
    let score = 0;
    let mistakes = [];

    function loadQuestion() {
      const qData = quiz[current];
      document.getElementById("question").textContent = qData.q;

      const img = document.getElementById("qImage");
      img.src = qData.image;
      img.style.display = "block";

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      qData.answers.forEach((ans, index) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.className = "btn" + (index + 1);
        btn.onclick = () => checkAnswer(index, btn);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(index, button) {
      const qData = quiz[current];

      if (index === qData.correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
        mistakes.push({
          question: qData.q,
          correctAnswer: qData.answers[qData.correct],
          explanation: qData.explanation
        });
      }

      document.getElementById("score").textContent = "Score: " + score;
      document.querySelectorAll("#answers button").forEach(b => b.disabled = true);
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      let reviewHTML = "";

      if (mistakes.length > 0) {
        reviewHTML += "<h2>üí° Work on your mistakes:</h2><div class='review'>";
        mistakes.forEach(m => {
          reviewHTML += `<p><b>Q:</b> ${m.question}<br>
                         <b>Correct:</b> ${m.correctAnswer}<br>
                         <i>${m.explanation}</i></p>`;
        });
        reviewHTML += "</div>";
      } else {
        reviewHTML = "<h2>Perfect! You made no mistakes üå∏</h2>";
      }

      document.getElementById("quizBox").innerHTML = `
        <h1>üèÜ OILAU Complete!</h1>
        <p>Your score: <b>${score}</b> / ${quiz.length}</p>
        ${reviewHTML}
        <button class="next" onclick="location.reload()">Play Again üîÑ</button>
      `;
    }

    loadQuestion();
  </script>

</body>
</html>
